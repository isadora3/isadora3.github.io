
<!DOCTYPE html>

<html lang="en">
  <head>
  <meta charset="UTF-8">
    <title>Calculator Box</title>
   <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <div id="app">
      <div class="row">
        <div id="a10">+10</div>
        <div id="a20">+20</div>
        <div id="a30">+30</div>
      </div>
      <div class="row">
        <div id="red">Red</div>
        <div id="out">0</div>
        <div id="blue">Blue</div>
      </div>
      <div class="row">
        <div id="n10">-10</div>
        <div id="n20">-20</div>
        <div id="n30">-30</div>
      </div>
      <div class="clear"></div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/script.js"></script>
  </body>
</html>
