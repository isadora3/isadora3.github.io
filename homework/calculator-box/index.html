
<!DOCTYPE html>

<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Box</title>
   <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <div class="wrapper">
      <h3>Click or tap the outer boxes to change the number or color inside</h3>
      <p>Click or tap the inner box to reset</p>
      <div id="app">
        <div class="row">
          <div id="a10">+10</div>
          <div id="a20">+20</div>
          <div id="a30">+30</div>
        </div>
        <div class="row">
          <div id="red">Red</div>
          <div id="out">0</div>
          <div id="blue">Blue</div>
        </div>
        <div class="row">
          <div id="n10">-10</div>
          <div id="n20">-20</div>
          <div id="n30">-30</div>
        </div>
        <!-- <div class="clear"></div> -->
      </div>
    </div> <!-- .wrapper -->
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/script.js"></script>
  </body>
</html>
